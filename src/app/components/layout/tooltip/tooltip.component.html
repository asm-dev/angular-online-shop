<mat-toolbar color="primary" class="toolbar">
  <img
    src="/images/shop-logo.png"
    alt="Logo de la tienda"
    class="logo"
    routerLink="/"
    style="cursor: pointer"
  />

  <span class="spacer"></span>

  <div class="desktop-menu">
    <a mat-icon-button routerLink="/basket" aria-label="Cesta">
      <mat-icon>shopping_cart</mat-icon>
    </a>

    <ng-container *ngIf="isLoggedIn; else loginLinkDesktop">
      <button mat-button (click)="logout()">Cerrar sesión</button>
    </ng-container>

    <ng-template #loginLinkDesktop>
      <a mat-button routerLink="/login">Iniciar sesión</a>
    </ng-template>
  </div>

  <div class="mobile-menu">
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menú">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/basket">
        <mat-icon>shopping_cart</mat-icon>
        <span>Cesta</span>
      </button>

      <ng-container *ngIf="isLoggedIn; else loginLinkMobile">
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Cerrar sesión</span>
        </button>
      </ng-container>

      <ng-template #loginLinkMobile>
        <button mat-menu-item routerLink="/login">
          <mat-icon>login</mat-icon>
          <span>Iniciar sesión</span>
        </button>
      </ng-template>
    </mat-menu>
  </div>
</mat-toolbar>
