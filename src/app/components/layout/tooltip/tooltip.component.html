<mat-toolbar color="primary" class="toolbar">
  <img src="/images/shop-logo.png" alt="Logo de la tienda" class="logo" />

  <span class="spacer"></span>

  <div class="desktop-menu">
    <a mat-icon-button routerLink="/basket" aria-label="Cesta">
      <mat-icon>shopping_cart</mat-icon>
    </a>
    <a mat-button routerLink="/login">Iniciar sesión</a>
  </div>

  <div class="mobile-menu">
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menú">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/basket">
        <mat-icon>shopping_cart</mat-icon>
        <span>Cesta</span>
      </button>
      <button mat-menu-item routerLink="/login">
        <mat-icon>login</mat-icon>
        <span>Iniciar sesión</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
